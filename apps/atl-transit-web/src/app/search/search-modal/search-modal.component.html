<shared-modal
   [isOpen]="openModal"
   [isBottomSheet]="false"
   (modalChange)="onModalCloseEvent($event)"
>
   <div class="h-full">
      <div class="text-center mt-[10rem]">
         <h2 class="text-6 font-semibold mb-4">Search is currently unavailable</h2>
         <p class="text-4 font-medium text-neutral-800">
            We are currently building out this feature. Please check back later.
         </p>
      </div>
   </div>
</shared-modal>
