<div class="container {{ spacing }}">
   <div class="container-hero">
      <h1 *ngIf="content.title" class="container-hero__header">
         {{ content.title }}
      </h1>
      <p *ngIf="content.subtitle" class="container-hero__subtitle">
         {{ content.subtitle }}
      </p>
      <div class="container-hero__border"></div>
   </div>
</div>
