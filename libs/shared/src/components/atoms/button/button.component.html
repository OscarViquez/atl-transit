<ng-container [ngSwitch]="true">
   <a
      *ngSwitchCase="!!props.content.href"
      [style.justify-content]="props.align"
      [attr.href]="props.content.href || null"
      [class]="buttonClass"
      id="{{ props.content.id }}"
   >
      <ng-container *ngTemplateOutlet="buttonContentTemplate"> </ng-container>
   </a>

   <button
      *ngSwitchCase="!props.content.href && !props.content.routerLink"
      [style.justify-content]="props.align"
      [disabled]="props.content.disabled"
      [class]="buttonClass"
      id="{{ props.content.id }}"
   >
      <ng-container *ngTemplateOutlet="buttonContentTemplate"> </ng-container>
   </button>

   <a
      *ngSwitchCase="!!props.content.routerLink"
      [style.justify-content]="props.align"
      [routerLink]="props.content.routerLink || null"
      routerLinkActive="active-link"
      [class]="buttonClass"
      id="{{ props.content.id }}"
   >
      <ng-container *ngTemplateOutlet="buttonContentTemplate"> </ng-container>
   </a>
</ng-container>

<ng-template #buttonContentTemplate>
   <div *ngIf="props.icon" class="button__icon">
      <rya-icon [category]="props.icon.category" [name]="props.icon.name" [mode]="props.icon.mode" />
   </div>
   <div class="button__label">{{ props.content.label }}</div>
</ng-template>
