@switch (loadingItem) {
   @case ('card') {
      <div class="flex flex-col p-4 space-y-4">
         <div class="skeleton-loader"></div>
         <div class="skeleton-loader"></div>
         <div class="skeleton-loader"></div>
         <div class="skeleton-loader"></div>
      </div>
   }
   @case ('text') {
      <div class="flex flex-col p-4 space-y-4">
         <div class="skeleton-loader"></div>
         <div class="skeleton-loader"></div>
      </div>
   }
   @case ('search') {
      <div class="loader column">
         <div class="row bouncer left">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
         Loading Results..
      </div>
   }
   @default {
      <div class="skeleton-default skeleton-loader"></div>
   }
}
