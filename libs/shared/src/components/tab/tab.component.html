<div class="tab">
   <div class="tab__row">
      <button
         class="tab__row--btn"
         [ngClass]="{ active: content[0].active }"
         (click)="toggleActiveState()"
      >
         {{ content[0].button.text }}
      </button>
      <button
         class="tab__row--btn"
         [ngClass]="{ active: content[1].active }"
         (click)="toggleActiveState()"
      >
         {{ content[1].button.text }}
      </button>
   </div>
</div>
