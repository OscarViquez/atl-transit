<ng-container *ngIf="content && !isLoading">
 <a
      class="
         button
         button--size-{{ content.size }} "
      [ngClass]="{
         'button--icon-padding': content.icon,
         'button--active': content.active,
         'button--light-mode': content.mode === 'light',
      }"
      [routerLink]="content.hyperLink"
   >
      <div *ngIf="content.icon" class="button__icon">
         <img src="{{ content.icon }}" alt="{{ content.icon }}" />
      </div>
      <p class="button__text">
         {{ content.text }}
      </p>
   </a>
</ng-container>
