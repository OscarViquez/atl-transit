<div class="tab">
   <div class="tab-row">
      <ng-container *ngFor="let tab of content">
         <button
            class="tab-row__btn"
            [ngClass]="{ active: tab.active }"
            (click)="toggleTabActiveState(tab)"
         >
            {{ tab.button.text }}
         </button>
      </ng-container>
   </div>
</div>
