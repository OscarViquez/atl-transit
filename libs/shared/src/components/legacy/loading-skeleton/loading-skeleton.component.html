@switch (loadingItem) {
    @case ('card') { 
        <div class="skeleton-custom">
            <div class="skeleton-custom__loader skeleton-loader"></div> 
            <div class="skeleton-custom__loader skeleton-loader"></div> 
            <div class="skeleton-custom__loader skeleton-loader"></div> 
            <div class="skeleton-custom__loader skeleton-loader"></div> 
        </div>
    }
    @case ('text') {
        <div class="skeleton-custom">
            <div class="skeleton-custom__loader skeleton-loader"></div> 
            <div class="skeleton-custom__loader skeleton-loader"></div> 
        </div>
    }
    @case('search') {
        <div class="loader row">
            Loading<span class="loading-circle"></span>
        </div>
    }
    @default { 
        <div class="skeleton-default skeleton-loader"></div>
    }
  }
