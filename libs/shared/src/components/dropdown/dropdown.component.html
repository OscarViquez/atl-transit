<div class="dropdown">
   <div class="dropdown__main">
      <img
         src="{{ content.imagePath }}"
         alt="{{ content.imageAlt }}"
         class="dropdown__main--img"
      />

      <div class="dropdown__main__container">
         <h3 class="dropdown__main__container--title">{{ content.title }}</h3>
         <span class="dropdown__main__container--sub">{{ content.subtitle }}</span>
      </div>
   </div>

   <a>
      <img
         src="./caretdown.svg"
         alt="caret directional icon"
         class="dropdown--caret"
      />
   </a>
</div>
