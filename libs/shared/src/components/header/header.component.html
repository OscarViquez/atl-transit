<header class="pageHeader light">
   <div class="pageHeader-wrapper">
      <ng-container *ngIf="!menuIsOpen; else closeBtn">
         <button class="pageHeader-btn" (click)="toggleMenu()">
            <img
               class="pageHeader-btn_icon"
               src="./menu-icon-light.svg"
               alt="Navigation menu button"
            />
         </button>
      </ng-container>
      <div class="pageHeader-logo">
         <img
            src="./logo.svg"
            alt="app logo"
         />
      </div>
      <button
         class="pageHeader-btn"
         [ngClass]="{
            'pageHeader-btn--hide': menuIsOpen
         }"
      >
         <img
            class="pageHeader-btn_icon"
            src="./search-icon-light.svg"
            alt="Search buttom image"
         />
      </button>
   </div>
   <nav class="mobile-menu" *ngIf="menuIsOpen">
      <ul class="mobile-menu-list">
         <ng-container *ngFor="let link of content.pages">
            <li
               class="mobile-menu-item"
               [ngClass]="{
                  'mobile-menu-item--active': link.active
               }"
            >
               <a href="{{ link.url }}" class="mobile-menu-link">
                  <span class="mobile-menu-link__text">{{ link.name }}</span>
               </a>
            </li></ng-container
         >
      </ul>
   </nav>
</header>

<ng-template #closeBtn>
   <button class="pageHeader-btn" (click)="toggleMenu()">
      <img src="./close-icon-light.svg" alt="button to close menu" />
   </button>
</ng-template>
