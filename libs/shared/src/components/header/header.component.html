<header class="pageHeader light">
   <div class="pageHeader-wrapper">
      <button class="pageHeader-btn">
         <img
            class="pageHeader-btn_icon"
            src="./menu-icon-light.svg"
            alt="Navigation tab"
         />
      </button>
      <div class="pageHeader-logo">
         <img
            src="https://atl-railmap-assets.netlify.app/images/logo-light.svg"
            alt="app logo"
         />
      </div>
      <button class="pageHeader-btn">
         <img
            class="pageHeader-btn_icon"
            src="./search-icon-light.svg"
            alt="Search buttom image"
         />
      </button>
   </div>
   <nav class="mobile-menu">
      <ul class="mobile-menu-list">
         <ng-container *ngFor="let link of content.pages">
            <li
               class="mobile-menu-item"
               [ngClass]="{
                  'mobile-menu-item--active': link.active
               }"
            >
               <a href="{{ link.url }}" class="mobile-menu-link">
                  <span class="mobile-menu-link__text">{{ link.name }}</span>
               </a>
            </li></ng-container
         >
      </ul>
   </nav>
</header>
