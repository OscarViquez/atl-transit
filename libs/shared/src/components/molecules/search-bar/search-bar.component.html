<div class="search-bar search-bar--{{ color }}" [ngSwitch]="color">
   <ng-container *ngSwitchCase="'primary'">
      <input
         class="search-bar__input"
         type="text"
         placeholder="Search Destination"
         [(ngModel)]="query"
         (keyup.enter)="emitQuery()"
      />
   </ng-container>
   <ng-container *ngSwitchCase="'secondary'">
      <div class="search-bar__input">Search Destination</div>
   </ng-container>
   <button class="search-bar__button" type="button" (click)="emitQuery()">
      <img src="/assets/icons/navigation/search-icon-default.svg" />
   </button>
</div>
