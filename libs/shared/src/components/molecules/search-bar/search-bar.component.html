<div class="search rya-radius--medium">
   <!-- 
   Search Placeholder: displays the placeholder text for the search bar OR input functionality for search bar.
   -->
   <div class="search__placeholder">
      <span class="search__placeholder__icon"></span>
      <!-- 
      This switch case is used to determine the content to be displayed in the search bar.
      If the 'flag' variable is 'call-to-action', a paragraph element with placeholder text is displayed.
      If the 'flag' variable is 'input', an input field with a placeholder is displayed. The input field is two-way bound to the 'query' variable, 
      - and when the user presses the Enter key, the 'emitQuery' method is called.
      -->
      @switch (flag) {
         <!-- 
         Call to Action: displays when developer wants to show search bar to trigger a search modal for example.
         -->
         @case('call-to-action') {
            <p class="search__placeholder__text"> {{content.placeholder}} </p>
         }
         <!-- 
         Input Field: displays when developer wants to have an functional input field in the search bar.
         -->
         @case ('input') {
            <input
               type="text"
               placeholder="{{ content.placeholder }}"
               [(ngModel)]="query"
               (keyup.enter)="emitQuery()"
            />
         }
      }
   </div>
   <!-- 
   Search Badge: displays keyboard shortcut for the search bar. Should only appear for call-to-action search bars.
   -->
   @if (flag === 'call-to-action') {
      <div ryaBadge color="info" radius="small" class="search__badge">
         <span class="search__badge__icon search__badge__icon--{{ keypressIcon }}"></span>
         <span class="search__badge__text">{{content.keyboardShortcut}}</span>
      </div>
   }
</div>
