<div class="card-feedback">
   <div class="card-feedback__icon" *ngIf="content.icon">
      <rya-icon [category]="content.icon.category" [name]="content.icon.name" [mode]="content.icon.mode" />
   </div>

   <div class="card-feedback__content">
      <h3>{{ content.message.title }}</h3>
      <p>{{ content.message.subtitle }}</p>
   </div>
</div>
