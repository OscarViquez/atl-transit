<ng-container *ngIf="content">
   <div class="train-station">
      <ng-container *ngIf="content.railArrivals.length > 0; else NoArrivalsMessage">
         <lib-card-header [content]="content.header"></lib-card-header>
         <lib-rail-arrival-card
            [railArrival]="content.railArrivals"
            [maxQuantiy]="maxQuantiy"
         ></lib-rail-arrival-card>
         <lib-button [content]="content.button"></lib-button>
      </ng-container>
   </div>
</ng-container>

<ng-template #NoArrivalsMessage>
   <lib-card-header [content]="content.header" [state]="content.state!"></lib-card-header>
   <div class="train-station__no-arrival">
      <h2 class="train-station__no-arrival-title">
         No
         <span class="train-station__no-arrival-title--highlight"> Train </span>
         Arrivals
      </h2>
      <p class="train-station__no-arrival-desc">
         There seems to be no upcoming arrivals at this time
      </p>
   </div>
</ng-template>
