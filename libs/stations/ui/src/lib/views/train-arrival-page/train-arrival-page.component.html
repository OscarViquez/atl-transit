<section class="hero-wrapper">
   <lib-hero [content]="header"></lib-hero>
</section>
<div class="tab">
   <div class="tab-wrapper">
      <lib-tab [content]="tab"></lib-tab>
   </div>
</div>
<section class="train-arrivals" *ngIf="view.currentTabIndex === 0">
   <div class="train-arrivals-wrapper">
      <ng-container *ngFor="let train of [trainData[0], trainData[1] ]">
         <lib-train-station-card [content]="train"></lib-train-station-card>
      </ng-container>
   </div>
</section>
<section class="train-arrivals" *ngIf="view.currentTabIndex === 1">
   <div class="train-arrivals-wrapper">
      <ng-container>
         <p>if there was saved stations, they would be here</p>
      </ng-container>
   </div>
</section>
