<div class="search-results">
   <ng-container *ngFor="let result of results; let i = index">
      <a class="search-results-card" [routerLink]="result.action" (click)="shared.toggleSearchModal()">
         <div class="search-results-card__label">
            {{ result.label }}
         </div>
         <div class="search-results-card__button">
            <img src="/assets/icons/search/caret-right.svg" alt="view more options" />
         </div>
      </a>
   </ng-container>
</div>
