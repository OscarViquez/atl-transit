<div
   class="overlay"
   ryaModalAnimation
   [active]="isModalActive"
   [element]="'.overlay'"
   [duration]="0.3"
   class="overlay"
   (keydown.escape)="shared.toggleSearchModal()"
>
   <div class="search-modal">
      <rya-icon [category]="'navigation'" [name]="'close'" (click)="shared.toggleSearchModal()" />
      <rya-search-bar [color]="'primary'" (queryEmitter)="processSearchQuery($event)" />
      <rya-divider [showDivider]="true" label="Results" />
      @if(searchResults$ | async; as searchResults) {
         <rya-search-results [results]="searchResults" />
      } 

   </div>
</div>
