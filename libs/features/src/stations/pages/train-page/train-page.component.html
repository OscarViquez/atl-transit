<main ryaLayout layoutType="page">
   <rya-search-bar (click)="shared.isSearchModalOpen = true" />
   <section ryaLayout layoutType="section">
      <rya-header [content]="content.header" headerType="sub-header" />
      <rya-tab [labels]="content.tabs" (currentTabEmitter)="currentTabSetter($event)" />
      <rya-station-arrival-list
         [content]="{ nearest: content.nearest, saved: content.saved }"
         [currentTabIndex]="currentTabIndex"
      />
   </section>
   <rya-divider />
   <section ryaLayout layoutType="section">
      <rya-header [content]="content.header" headerType="sub-header" />
      <rya-station-resources [content]="content.resource.content" />
   </section>
</main>
