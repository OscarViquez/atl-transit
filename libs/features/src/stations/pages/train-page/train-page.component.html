<main class="train-page">
   <section class="train-page__section">
      <shared-header [content]="content.header" />
      <shared-tab-list [labels]="content.tabs" (currentTabEmitter)="currentTabSetter($event)" />
   </section>
   <rya-station-arrival-list
      [content]="{ nearest: content.nearest, saved: content.saved }"
      [currentTabIndex]="currentTabIndex"
   />
</main>
