<div ryaCard class="arrival-card" [border]="true">
   <div class="arrival-card__header">
      <rya-header [content]="content.header" headerType="card" />
      <div (click)="(content.isSaved === !content.isSaved)">
         <button ryaButton size="full">
            {{ content.isSaved ? '' : 'Save' }}
         </button>
      </div>
   </div>

   <rya-station-arrival-item [content]="content.arrivals" />

   <a href="station/doraville" class="arrival-card__button">
      {{ content.link?.label }}
   </a>
</div>
