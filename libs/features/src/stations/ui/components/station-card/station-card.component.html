<ng-container [ngSwitch]="infoFlag">
   <div *ngSwitchCase="stationInfoFlags.arrival" class="station-card">
      <div class="station-card__header">
         <lib-card-header [content]="content.header" />
      </div>
      <div *ngIf="content.railArrivals.length === 0">
         <rya-card-feedback [content]="feedback" />
      </div>
      <div *ngIf="content.railArrivals.length > 0">
         <ng-container *ngFor="let arrival of content.railArrivals; let i = index">
            <lib-arrival-info *ngIf="i < maxQuantiy" [content]="arrival" />
         </ng-container>
      </div>
      <lib-button [content]="content.button" />
   </div>

   <div *ngSwitchCase="stationInfoFlags.feedback" class="station-card station-card__feedback">
      <rya-card-feedback [content]="feedback" />
      <button class="station-card__feedback__search" (click)="shared.toggleSearchModal()">
         Search
      </button>
   </div>
</ng-container>
