    @case (0) {
      <rya-train-arrivals
         [loading]="loading"
         [content]="content"
         [trainData]="trainData"

      /> 
    } @case (1) {
       <rya-saved-arrivals
         [content]="content"
         [config]="config"
       />
    } 
 }
