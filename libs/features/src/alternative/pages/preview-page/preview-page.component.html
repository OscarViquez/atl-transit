<main class="preview-page">
   <div ryaCard borderRadius="large" [border]="false" [shadow]="false" class="preview-page__card">
      <h2 class="rya-text--primary rya-text--xl rya-font--semibold">
         {{ content.title }}
      </h2>
      <p class="rya-text--secondary rya-text--sm rya-font--normal">
         {{ content.description }}
      </p>
      <a ryaButton appearance="primary" size="full" [routerLink]="content.link?.url">{{
         content.link?.label
      }}</a>
   </div>
</main>
