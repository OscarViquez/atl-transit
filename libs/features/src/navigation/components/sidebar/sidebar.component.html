<aside class="bg-white fixed z-20 h-screen flex flex-col gap-8 py-10">
   <shared-logo class="w-[130px] ml-auto mr-8"></shared-logo>
   <nav class="flex flex-col ml-auto">
      @for (route of routes; track idx; let idx = $index) {
         <a
            class="h-12 w-[10.75rem] p-[0.875rem] text-3 mt-auto rounded-md"
            #refRouter="routerLinkActive"
            routerLinkActive="bg-gradient-to-r from-gradient-orange-0 to-gradient-orange-100 text-white"
            [routerLink]="route.routerLink"
         >
            {{ route.label }}
         </a>
      }
   </nav>
</aside>
