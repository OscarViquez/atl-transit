<aside class="sidebar--sticky">
   <div ryaLayout layoutType="sidebar" class="sidebar">
      <div class="sidebar__logo">
      </div>
      <div
         ryaCard
         borderRadius="none"
         direction="column"
         spacing="none"
         [transparent]="true"
         [shadow]="false"
      >
         @for (item of items; track idx; let idx = $index) {
            <button
               ryaButton
               size="full"
               alignment="left"
               [routerLink]="item.route"
               #refRouter="routerLinkActive"
               routerLinkActive="rya-button--appearance-primary"
               [appearance]="refRouter.isActive ? 'primary' : 'transparent'"
            >
               <div class="sidebar__icon sidebar__icon--{{item.icon}}">
                  <!-- * icon will appear here via css background * -->
               </div>
               <p>
                  {{ item.label }}
               </p>
            </button>
         }
      </div>
   </div>
</aside>
