<div class="bg-black fixed bottom-0 z-30 w-full pb-4 border-t">
   <nav class="flex justify-between w-full">
      @for (route of routes; track idx; let idx = $index) {
         <a
            class="flex flex-col gap-2 items-center justify-center w-full py-2 text-sm"
            [routerLink]="route.routerLink"
         >
            @switch (route.icon) {
               @case ('bus') {
                  <shared-icon-bus [presetColor]="'#ffffff'" [bold]="true" />
               }
               @case ('train') {
                  <shared-icon-train [presetColor]="'#ffffff'" [bold]="true" />
               }
               @case ('search') {
                  <shared-icon-search [presetColor]="'#ffffff'" [bold]="true" />
               }
               @case ('cards') {
                  <shared-icon-card [presetColor]="'#ffffff'" [bold]="true" />
               }
               @default {
                  <shared-icon-card [presetColor]="'#ffffff'" [bold]="true" />
               }
            }

            <span
               class="flex items-center justify-center text-1 text-white dark:text-white h-4 px-2 rounded-lg"
               #refRouter="routerLinkActive"
               routerLinkActive="bg-primary"
            >
               {{ route.label }}
            </span>
         </a>
      }
   </nav>
</div>
