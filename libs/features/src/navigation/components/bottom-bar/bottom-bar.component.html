<div class="bottom-bar--sticky">
   <nav class="bottom-bar">
    @for (item of content; track $index) { 
        <button
        ryaButton
        size="full"
        alignment="left"
        [routerLink]="item?.route"
        #refRouter="routerLinkActive"
        routerLinkActive="rya-button--appearance-quaternary"
        [appearance]="refRouter.isActive? 'quaternary' : 'transparent'"
        >
            <div class="bottom-bar__icon bottom-bar__icon--{{item.icon}}">
                <!-- * icon will appear here via css background * -->
            </div>
            <p class="rya-font--semibold">
                {{ item.label }}
            </p>
        </button>
        }
   </nav>
</div>
