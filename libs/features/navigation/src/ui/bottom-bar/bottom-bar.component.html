<div class="bg-white fixed bottom-0 z-30 w-full pb-4 border-t border-t-neutral01 lg:hidden">
   <nav class="flex justify-between w-full px-4 items-center">
      @for (route of routes; track idx; let idx = $index) {
         @if (route.routerLink) {
            <navigation-link [content]="route" />
         } @else {
            <navigation-launch-button [content]="route" (click)="showSearchModal()" />
         }
      }
   </nav>
</div>
