<div class="train-arrivals-page">
    <ng-container *ngIf="station$ | async as station">
       <!-- If content has completed loading -->
       <ng-container *ngIf="station">
          <section class="hero-wrapper">
             <rya-hero [content]="staticContentHeader"></rya-hero>
          </section>

          <section>
            
            <p>Arrivals here</p>
            <p>first line data</p>
            <p>second line data</p>
            <p>amentities</p>
            <p>data about the station</p>
          </section>
          </ng-container>
       <!-- If content is still loading... -->
       <ng-container *ngIf="!station">
          <section class="hero-wrapper">
             <lib-loading-skeleton [loadingItem]="'hero'"></lib-loading-skeleton>
          </section>

 
          <section class="train-arrivals">
             <div class="train-arrivals-wrapper">
                <lib-loading-skeleton [loadingItem]="'train-card'"></lib-loading-skeleton>
             </div>
          </section>
       </ng-container>
    </ng-container>

    </div>
