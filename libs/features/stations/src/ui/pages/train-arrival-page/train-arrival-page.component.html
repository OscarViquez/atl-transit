<ng-container *ngIf="{ loading: pageLoaded$ | async } as loaded">
   <main class="train">
      <header class="train-header">
         <rya-search-bar [color]="'secondary'" (click)="this.searchClicked.emit(true)"/>
         <rya-header [content]="content.header.main" />
         <rya-tab [tabs]="content.tab" (currentTabEmitter)="currentTabSetter($event)" />
      </header>

      <!-- <section [ngSwitch]="config.currentTabIndex">
         <section class="train-arrivals" *ngSwitchCase="0">
         </section>
         <section class="train-arrivals" *ngSwitchCase="1">
         </section>
      </section> -->

      <!-- If content is still loading... -->
      <ng-container *ngIf="loaded.loading">
         <lib-loading-skeleton [loadingItem]="'train-card'"></lib-loading-skeleton>
      </ng-container>
   </main>
</ng-container>
