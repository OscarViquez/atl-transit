<ng-container *ngIf="railArrival">
   <div class="rail-arrival rail-arrival--{{ systemMode }}">
      <div *ngFor="let rail of railArrival; let i = index">
         <ng-container *ngIf="i < maxQuantiy">
            <div class="rail-arrival-direction">
               <span
                  class="rail-arrival-direction__text"
                  ngClass="rail-arrival-direction__text--{{ rail.color }}"
               >
                  {{ rail.direction }}
               </span>
            </div>
            <div class="rail-arrival-info">
               <div class="rail-arrival-info-content">
                  <h3 class="rail-arrival-info-content__destination">
                     {{ rail.destination }}
                  </h3>
                  <p class="rail-arrival-info-content__rail-description">
                     {{ rail.description }}
                  </p>
               </div>
               <div class="rail-arrival-info-time">
                  <span class="rail-arrival-info-time__text">
                     {{ rail.arrivalTime }}
                  </span>
               </div>
            </div>
         </ng-container>
      </div>
   </div>
</ng-container>
