<article class="flex items-center justify-between py-4">
   <div class="flex flex-col font-normal text-neutral02">
      <h2 class="text-4 font-medium text-black overflow-ellipsis">
         {{ content.destination }}
      </h2>
      <div class="flex gap-2">
         <shared-badge [color]="content.line">
            {{ content.line }}
         </shared-badge>
         <shared-badge [color]="'gray'">
            {{ content.direction }}
         </shared-badge>
      </div>
   </div>
   <div class="flex items-center gap-2 sm:gap-3 md:gap-4 lg:gap-5">
      <div class="text-right">
         <h3 class="text-3 font-normal text-neutral02 mb-2">Scheduled</h3>
         <p class="text-4 font-medium text-black">{{ content.time }}</p>
      </div>
      <div class="text-right">
         <h3 class="text-3 font-normal text-neutral02 mb-2">Estimated</h3>
         <p class="text-4 font-medium text-green">{{ content.time }}</p>
      </div>
   </div>
</article>
