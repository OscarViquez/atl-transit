<main class="flex flex-col gap-8 mx-auto">
   <section class="flex flex-col gap-8">
      <div class="flex flex-col gap-4">
         <shared-header [content]="content.header" />
         <shared-badge color="blue">
            Location On <shared-icon-location [color]="'#ffffff'" [filled]="true" [size]="12" />
         </shared-badge>
      </div>
      <shared-tab-list [labels]="content.tabs" (currentTabEmitter)="currentTabSetter($event)" />
   </section>
   <stations-arrival-list
      [content]="{ nearest: content.nearest, saved: content.saved }"
      [currentTabIndex]="currentTabIndex"
   />
</main>
